{% extends 'layout.html' %}
{% block content %}
<div>
  <div class="container">
    <div style="margin-bottom:10px" class="clearfix">
      <a class="btn btn-success" href="/prettynum/add/">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        新建靓号
      </a>
      <form method="get">
        <div style="float:right;width:250px" >
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." name="q" value="{{value}}">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </span>
      </div>
    </div>
      </form>
    </div>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        靓号列表
      </div>
      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>电话</th>
            <th>价格</th>
            <th>等级</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {% for item in queryset %}
          <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.mobile}}</td>
            <td>{{item.price}}</td>
            <td>{{item.level}}</td>
            <td>{{item.status}}</td>
            <td>
              <a class="btn btn-primary btn-xs" href="/prettynum/edit/?nid={{item.id}}">编辑</a>
              <a class="btn btn-danger btn-xs" href="/prettynum/delete/?nid={{item.id}}">删除</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <form method="get">
      <nav aria-label="...">
      <ul class="pagination">
        {{page_string}}
     </ul>
   </nav>
    </form>
</div>
</div>
{% endblock %}
